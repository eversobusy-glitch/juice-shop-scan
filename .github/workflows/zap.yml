name: OWASP ZAP DAST
on:
  push:
    branches: [ master, main ]
  pull_request:
  workflow_dispatch:

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create zapnet || true

      - name: Start Juice Shop (Docker)
        run: |
          set -euxo pipefail
          docker pull bkimminich/juice-shop:latest
          docker rm -f juice || true
          docker run -d --name juice --network zapnet -p 3000:3000 bkimminich/juice-shop:latest

      - name: Wait for app on localhost:3000
        run: |
          set -e
          for i in {1..60}; do
            if curl -fsS http://localhost:3000/ >/dev/null; then
              echo "Juice Shop is up"
              exit 0
            fi
            sleep 2
          done
          echo "App did not start in time" >&2
          exit 1

      - name: ZAP Baseline via Docker (same network) â†’ write reports
        run: |
          set -euxo pipefail
          docker pull owasp/zap2docker-stable
          docker run --rm --network zapnet -v "$PWD:/zap/wrk" owasp/zap2docker-stable \
            zap-baseline.py -t http://juice:3000 -a -m 5 \
            -J /zap/wrk/zap-baseline.json \
            -r /zap/wrk/zap-baseline.html || true
          ls -la

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline
          path: |
            zap-baseline.html
            zap-baseline.json
          if-no-files-found: warn
