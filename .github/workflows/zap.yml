name: OWASP ZAP DAST
on:
  push:
    branches: [ master, main ]
  pull_request:

env:
  TARGET: https://juice-shop.herokuapp.com

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - name: Check target is reachable
        id: check
        run: |
          set -e
          if curl -sSfI "$TARGET" >/dev/null; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
            echo "Target reachable ✅"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "Target not reachable, will skip scan ❌"
          fi

      - name: Install jq (for summary)
        if: steps.check.outputs.ok == 'true'
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: ZAP Baseline Scan (HTML + JSON, no GitHub issues)
        if: steps.check.outputs.ok == 'true'
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: ${{ env.TARGET }}
          allow_issue_writing: false
          # -a: auto | -m 5: max 5 mins | -J/-r: write JSON/HTML reports
          cmd_options: "-a -m 5 -J zap-baseline.json -r zap-baseline.html"
        continue-on-error: true

      - name: Add ZAP summary to job summary
        if: steps.check.outputs.ok == 'true'
        run: |
          echo "### ZAP Baseline summary" >> $GITHUB_STEP_SUMMARY
          jq -r '.site[0].alerts[] | "- \(.risk) \(.alert): \(.instances|length) occurrences"' zap-baseline.json \
            | sort | uniq -c | sort -nr | head -n 10 >> $GITHUB_STEP_SUMMARY || echo "No alerts" >> $GITHUB_STEP_SUMMARY

      - name: Upload ZAP artifacts
        if: steps.check.outputs.ok == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline
          path: |
            zap-baseline.html
            zap-baseline.json

      - name: Note if skipped
        if: steps.check.outputs.ok != 'true'
        run: echo "ZAP scan skipped due to target unreachable."
