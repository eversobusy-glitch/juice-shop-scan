name: OWASP ZAP DAST (external)
on:
  push:
    branches: [ master, main ]
  pull_request:
  workflow_dispatch:

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ZAP Baseline via Docker (external target) â†’ write reports
        run: |
          set -euxo pipefail
          docker pull owasp/zap2docker-stable
          docker run --rm -v "$PWD:/zap/wrk" owasp/zap2docker-stable \
            zap-baseline.py -t https://juice-shop.herokuapp.com -a -m 5 \
            -J /zap/wrk/zap-baseline.json \
            -r /zap/wrk/zap-baseline.html || true
          ls -la
      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline
          path: |
            zap-baseline.html
            zap-baseline.json
          if-no-files-found: warn
