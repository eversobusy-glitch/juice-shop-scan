name: ZAP Baseline (minimal)
on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ZAP baseline via Docker (write to workspace)
        run: |
          TARGET="https://juice-shop.herokuapp.com"
          docker pull owasp/zap2docker-stable
          # Write reports to the mounted workspace explicitly
          docker run --rm -v "$PWD:/zap/wrk" owasp/zap2docker-stable \
            zap-baseline.py -t "$TARGET" -m 5 -a \
            -J /zap/wrk/zap-baseline.json \
            -r /zap/wrk/zap-baseline.html || true
          echo "Workspace contents:"
          ls -la

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline
          path: |
            zap-baseline.json
            zap-baseline.html
          if-no-files-found: warn
