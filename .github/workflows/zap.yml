name: OWASP ZAP DAST
on:
  push:
    branches: [ master, main ]
  pull_request:

env:
  TARGET: https://juice-shop.herokuapp.com

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check target is reachable
        id: check
        run: |
          set -e
          if curl -sSfI "$TARGET" >/dev/null; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
            echo "Target reachable ✅"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "Target not reachable, will skip scan ❌"
          fi

      # 👉 Run the Docker image directly so reports land in $GITHUB_WORKSPACE
      - name: ZAP Baseline via Docker (writes HTML/JSON)
        if: steps.check.outputs.ok == 'true'
        run: |
          docker pull owasp/zap2docker-stable
          docker run --user root --rm -v "$PWD:/zap/wrk" owasp/zap2docker-stable zap-baseline.py \
            -t "${TARGET}" -a -m 5 -J zap-baseline.json -r zap-baseline.html

      - name: Show generated files
        if: steps.check.outputs.ok == 'true'
        run: ls -la

      - name: Upload ZAP artifacts
        if: steps.check.outputs.ok == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline
          path: |
            zap-baseline.html
            zap-baseline.json

      - name: Add ZAP summary to job summary
        if: steps.check.outputs.ok == 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          echo "### ZAP Baseline summary" >> $GITHUB_STEP_SUMMARY
          jq -r '.site[0].alerts[] | "- \(.risk) \(.alert): \(.instances|length) occurrences"' zap-baseline.json \
            | sort | uniq -c | sort -nr | head -n 12 >> $GITHUB_STEP_SUMMARY || echo "No alerts" >> $GITHUB_STEP_SUMMARY

      - name: Note if skipped
        if: steps.check.outputs.ok != 'true'
        run: echo "ZAP scan skipped due to target unreachable."
